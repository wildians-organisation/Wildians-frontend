[build]
  command = "yarn run build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Handle trailing slashes for static export
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false

# Fallback for SPA routes (if needed)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404 